<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      {%- if site.author %}
		<p>{{ site.description | escape }}</p>
      {%- endif %}
	  {% if site.author.name -%}
        <p class="p-name">{{ site.author.name | escape }}</p>
      {% endif -%}
      </div>
      <div class="footer-col">
        <p style="color:#bababa;">{{ site.business_description}}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
